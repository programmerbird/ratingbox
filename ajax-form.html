<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head><link rel="stylesheet" href="ratingbox/styles.css" type="text/css" media="screen" title="no title" charset="utf-8"></head>
<body>
	<h1><a href="http://github.com/ssimasanti/ratingbox/">Ratingbox</a> / Ajax Form</h1>
	<form method="GET" action="http://localhost:8000" id="rating-form" class="big">
		<select name="rating" id="id_rating">
			<option value="10">10/10</option>	
			<option value="9">9/10</option>	
			<option value="8">8/10</option>	
			<option value="7">7/10</option>	
			<option value="6">6/10</option>	
			<option value="5">5/10</option>	
			<option value="4">4/10</option>	
			<option value="3">3/10</option>	
			<option value="2">2/10</option>	
			<option value="1">1/10</option>	
			<option value="0">0/10</option>	
		</select>
		
		<div id="rating-status"></div>
		
		<noscript>
		<button type="submit">Submit (GET)</button>
		</noscript>
	</form>
	
	
	<ul>
	<li>
		<a href="display.html">Display Only</a></li>
	<li>
		<a href="basic-form.html">Basic form</a></li>
	<li>
		<a href="ajax-form.html">Ajax form</a></li>
	</ul>
	
	<script src="prototype/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="ratingbox/scriptaculous.ratingbox.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	document.observe("dom:loaded", function () {
		new RatingBox('id_rating', {
			onChange: function (e, value) {	
				var labels = {
					1: 'Terrible', 
					2: 'Terrible', 
					3: 'Poor', 
					4: 'Poor', 
					5: 'Average', 
					6: 'Average', 
					7: 'Good', 
					8: 'Good', 
					9: 'Excellent',
					10: 'Excellent'
				};
				if(labels[value]){
					$('rating-status').update(labels[value]);
				}
			},
			onRate: function(e, value){
				$('rating-form').request();
				alert("Add ajax hook here, point=" + value);
			}
		});		
	})
	</script>
	
	
	
</body>
</html>
